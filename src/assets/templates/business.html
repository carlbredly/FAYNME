<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{name} - Business Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        :root {
            --primary-color: #3b82f6;
            --accent-color: #60a5fa;
            --text-dark: #f3f4f6;
            --text-light: #ffffff;
            --background: #0f172a;
            --card-bg: #1e293b;
            --border-color: #334155;
            --gradient: linear-gradient(135deg, #3b82f6, #60a5fa);
            --hover-bg: #2d3748;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(circle at center, #1e293b 0%, #0f172a 50%, #000000 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 4rem 2rem;
            color: var(--text-dark);
            line-height: 1.6;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 30%, rgba(59, 130, 246, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 70% 70%, rgba(96, 165, 250, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .card-container {
            width: 100%;
            max-width: 1000px;
            display: flex;
            flex-direction: column;
            gap: 2rem;
            margin: 2rem auto;
            position: relative;
            z-index: 1;
        }

        .header-section {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            display: flex;
            align-items: stretch;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.2), 0 2px 4px -1px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(51, 65, 85, 0.5);
            overflow: hidden;
            position: relative;
            transition: transform 0.3s ease;
        }

        .header-section:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px -1px rgba(0, 0, 0, 0.3), 0 3px 6px -1px rgba(0, 0, 0, 0.2);
        }

        .profile-image-container {
            width: 300px;
            height: 400px;
            position: relative;
            overflow: hidden;
            border-right: 1px solid rgba(51, 65, 85, 0.5);
        }

        .profile-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: transform 0.3s ease;
        }

        .profile-image:hover {
            transform: scale(1.05);
        }

        .header-content {
            padding: 3rem;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            max-width: 100%;
            overflow: hidden;
        }

        .job-title {
            color: var(--accent-color);
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            position: relative;
            display: inline-block;
        }

        .job-title::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 40px;
            height: 2px;
            background: var(--gradient);
            border-radius: 2px;
        }

        .name {
            color: var(--text-light);
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            font-weight: 600;
            line-height: 1.2;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .bio {
            color: #94a3b8;
            line-height: 1.8;
            font-size: 1.1rem;
            margin-bottom: 2rem;
            word-wrap: break-word;
            text-wrap: balance;
            max-width: 100%;
            overflow-wrap: break-word;
            white-space: normal;
        }

        .info-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }

        .personal-info, .social-info {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.2), 0 2px 4px -1px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(51, 65, 85, 0.5);
            transition: transform 0.3s ease;
        }

        .personal-info:hover, .social-info:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px -1px rgba(0, 0, 0, 0.3), 0 3px 6px -1px rgba(0, 0, 0, 0.2);
        }

        .section-title {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: var(--text-light);
            position: relative;
            padding-bottom: 0.8rem;
            font-weight: 600;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 40px;
            height: 2px;
            background: var(--gradient);
            border-radius: 2px;
        }

        .contact-list {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            border-radius: 12px;
            transition: all 0.3s ease;
            border: 1px solid rgba(51, 65, 85, 0.5);
            background: rgba(45, 55, 72, 0.5);
            backdrop-filter: blur(5px);
        }

        .contact-item:hover {
            background: rgba(45, 55, 72, 0.8);
            border-color: var(--primary-color);
            transform: translateX(5px);
        }

        .contact-item i {
            color: var(--accent-color);
            font-size: 1.2rem;
            width: 24px;
            text-align: center;
        }

        .contact-item span,
        .contact-item a {
            color: var(--text-dark);
            text-decoration: none;
            font-size: 1rem;
            font-weight: 400;
            max-width: 100%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .contact-item a:hover {
            color: var(--accent-color);
        }

        .social-list {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .social-item a {
            display: flex;
            align-items: center;
            gap: 1rem;
            color: var(--text-dark);
            text-decoration: none;
            font-size: 1rem;
            font-weight: 400;
            padding: 1rem;
            border-radius: 12px;
            transition: all 0.3s ease;
            border: 1px solid rgba(51, 65, 85, 0.5);
            background: rgba(45, 55, 72, 0.5);
            backdrop-filter: blur(5px);
        }

        .social-item a:hover {
            background: rgba(45, 55, 72, 0.8);
            border-color: var(--primary-color);
            transform: translateX(5px);
        }

        .social-item i {
            font-size: 1.2rem;
            width: 24px;
            text-align: center;
            color: var(--accent-color);
        }

        .services-section {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.2), 0 2px 4px -1px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(51, 65, 85, 0.5);
            height: auto;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
        }

        .services-section:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px -1px rgba(0, 0, 0, 0.3), 0 3px 6px -1px rgba(0, 0, 0, 0.2);
        }

        .services-title {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: var(--text-light);
            position: relative;
            padding-bottom: 0.8rem;
            font-weight: 600;
        }

        .services-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 40px;
            height: 2px;
            background: var(--gradient);
            border-radius: 2px;
        }

        .services-content {
            color: #94a3b8;
            line-height: 1.8;
            font-size: 1.1rem;
            word-wrap: break-word;
            flex-grow: 1;
            overflow-y: auto;
            max-width: 100%;
            overflow-wrap: break-word;
            white-space: normal;
        }

        .get-card-link {
            display: flex;
            justify-content: center;
            margin-top: 2rem;
        }

        .get-card-button {
            display: inline-flex;
            align-items: center;
            gap: 0.8rem;
            background: var(--gradient);
            color: var(--text-light);
            padding: 1rem 2rem;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 500;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            border: none;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.2), 0 2px 4px -1px rgba(0, 0, 0, 0.1);
        }

        .get-card-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px -1px rgba(0, 0, 0, 0.3), 0 3px 6px -1px rgba(0, 0, 0, 0.2);
        }

        .get-card-button i {
            font-size: 1.2rem;
        }

        .social-item.instagram a:hover {
            background: linear-gradient(45deg, #405DE6, #5851DB, #833AB4, #C13584, #E1306C, #FD1D1D);
            color: white;
        }

        .social-item.facebook a:hover {
            background: #4267B2;
            color: white;
        }

        .social-item.linkedin a:hover {
            background: #0077b5;
            color: white;
        }

        .social-item.tiktok a:hover {
            background: linear-gradient(45deg, #000000, #25F4EE);
            color: white;
        }

        .social-item a:hover i {
            color: white;
        }

        @media (max-width: 768px) {
            body {
                padding: 2rem 1rem;
            }

            .card-container {
                margin-top: 100px;
                margin-bottom: 2rem;
                width: 100%;
                max-width: 100%;
            }

            .header-section {
                flex-direction: column;
                text-align: center;
                padding-top: 4rem;
                overflow: visible;
            }

            .profile-image-container {
                width: 120px;
                height: 120px;
                margin: 0 auto 1.5rem;
                border-radius: 50%;
                overflow: hidden;
                border: 2px solid var(--primary-color);
                box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.2), 0 2px 4px -1px rgba(0, 0, 0, 0.1);
                position: absolute;
                top: -60px;
                left: 50%;
                transform: translateX(-50%);
                z-index: 2;
                border-right: none;
            }

            .header-content {
                margin-left: 0;
                padding: 1.5rem;
            }

            .name {
                font-size: 2rem;
                margin-bottom: 0.5rem;
            }

            .job-title {
                font-size: 1rem;
                margin-bottom: 0.8rem;
            }

            .bio {
                font-size: 1rem;
                line-height: 1.5;
            }

            .info-section {
                grid-template-columns: 1fr;
                width: 100%;
                gap: 1.5rem;
            }

            .personal-info, .social-info, .services-section {
                width: 100%;
                padding: 1.5rem;
                border-radius: 16px;
            }

            .section-title {
                text-align: center;
                font-size: 1.3rem;
                margin-bottom: 1.5rem;
            }

            .section-title::after {
                left: 50%;
                transform: translateX(-50%);
            }

            .contact-item, .social-item a {
                padding: 1rem;
                border-radius: 12px;
            }

            .contact-item i, .social-item i {
                font-size: 1.1rem;
                width: 20px;
            }

            .contact-item span, .contact-item a, .social-item a {
                font-size: 0.95rem;
            }

            .services-content {
                font-size: 1rem;
                line-height: 1.6;
            }

            .get-card-button {
                padding: 0.8rem 1.5rem;
                font-size: 1rem;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card-container">
        <section class="header-section">
            <div class="profile-image-container">
                <img id="profile-image" class="profile-image" src="" alt="Profile">
            </div>
            <div class="header-content">
                <h1 class="job-title" id="job-title"></h1>
                <h2 class="name" id="name"></h2>
                <p class="bio" id="bio"></p>
            </div>
        </section>

        <div class="info-section">
            <section class="personal-info">
                <h2 class="section-title">Contact</h2>
                <ul class="contact-list">
                    <li class="contact-item">
                        <i class="fas fa-phone"></i>
                        <a href="tel:" id="phone"></a>
                    </li>
                    <li class="contact-item">
                        <i class="fas fa-envelope"></i>
                        <a href="mailto:" id="email"></a>
                    </li>
                    <li class="contact-item">
                        <i class="fas fa-map-marker-alt"></i>
                        <a href="https://www.google.com/maps/search/" id="address"></a>
                    </li>
                    <li class="contact-item">
                        <i class="fas fa-globe"></i>
                        <a href="" id="website" target="_blank"></a>
                    </li>
                </ul>
            </section>

            <section class="social-info">
                <h2 class="section-title">Social Media</h2>
                <ul class="social-list">
                    <li class="social-item instagram">
                        <a href="" id="instagram" target="_blank">
                            <i class="fab fa-instagram"></i>
                            <span>Instagram</span>
                        </a>
                    </li>
                    <li class="social-item facebook">
                        <a href="" id="facebook" target="_blank">
                            <i class="fab fa-facebook"></i>
                            <span>Facebook</span>
                        </a>
                    </li>
                    <li class="social-item linkedin">
                        <a href="" id="linkedin" target="_blank">
                            <i class="fab fa-linkedin"></i>
                            <span>LinkedIn</span>
                        </a>
                    </li>
                    <li class="social-item tiktok">
                        <a href="" id="tiktok" target="_blank">
                            <i class="fab fa-tiktok"></i>
                            <span>TikTok</span>
                        </a>
                    </li>
                </ul>
            </section>
        </div>

        <section class="services-section">
            <h2 class="services-title">Services</h2>
            <div class="services-content" id="services"></div>
        </section>

        <div class="get-card-link">
            <a href="/FAYNME/index.html#virtual-card-form" class="get-card-button">
                <i class="fas fa-id-card"></i>
                Create my card
            </a>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
    <script>
        // Fonction pour lire les paramètres de l'URL
        function getUrlParameters() {
            const params = new URLSearchParams(window.location.search);
            return {
                name: params.get('name') || '',
                profile_image: params.get('profile_image') || '',
                phone: params.get('phone') || '',
                email: params.get('email') || '',
                address: params.get('address') || '',
                website: params.get('website') || '',
                title: params.get('title') || '',
                bio: params.get('bio') || '',
                services: params.get('services') || '',
                instagram: params.get('instagram') || '',
                facebook: params.get('facebook') || '',
                linkedin: params.get('linkedin') || '',
                tiktok: params.get('tiktok') || ''
            };
        }

        // Fonction pour tronquer le texte
        function truncateText(text, maxLength = 25) {
            if (!text) return '';
            return text.length > maxLength ? text.substring(0, maxLength) + '...' : text;
        }

        // Fonction pour mettre à jour le contenu de la page
        function updatePageContent() {
            const params = getUrlParameters();
            
            // Mettre à jour le titre de la page
            document.title = `${params.name} - Business Card`;
            
            // Mettre à jour l'image de profil
            const profileImage = document.getElementById('profile-image');
            if (params.profile_image) {
                profileImage.src = params.profile_image;
            }
            
            // Mettre à jour les informations personnelles
            document.getElementById('name').textContent = truncateText(params.name || '');
            document.getElementById('job-title').textContent = truncateText(params.title || '');
            document.getElementById('bio').textContent = params.bio || '';
            document.getElementById('services').textContent = params.services || '';
            
            // Mettre à jour les informations de contact
            document.getElementById('phone').textContent = truncateText(params.phone || '');
            document.getElementById('email').textContent = truncateText(params.email || '');
            document.getElementById('address').textContent = truncateText(params.address || '');
            document.getElementById('website').textContent = truncateText(params.website || '');
            document.getElementById('website').href = params.website || '#';
            
            // Mettre à jour les liens des réseaux sociaux
            const socialLinks = {
                instagram: document.getElementById('instagram'),
                facebook: document.getElementById('facebook'),
                linkedin: document.getElementById('linkedin'),
                tiktok: document.getElementById('tiktok')
            };
            
            for (const [platform, element] of Object.entries(socialLinks)) {
                if (params[platform]) {
                    element.href = params[platform];
                    element.style.display = 'block';
                } else {
                    element.style.display = 'none';
                }
            }
        }

        // Mettre à jour la page au chargement
        document.addEventListener('DOMContentLoaded', updatePageContent);
    </script>
</body>
</html>
