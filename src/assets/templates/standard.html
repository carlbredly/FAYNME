<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{name} - Personal Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        :root {
            --primary-color: #2d2d2d;
            --accent-color: #666666;
            --text-dark: #a0a0a0;
            --text-light: #ffffff;
            --background: #0a0a0a;
            --card-bg: rgba(25, 25, 25, 0.6);
            --border-color: rgba(255, 255, 255, 0.1);
            --gradient: linear-gradient(135deg, #2d2d2d, #1a1a1a);
            --hover-bg: rgba(45, 45, 45, 0.4);
        }

        body {
            min-height: 100vh;
            background: radial-gradient(circle at 50% 0%, #1a1a1a 0%, #0a0a0a 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 4rem 2rem;
            color: var(--text-dark);
            line-height: 1.6;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 20%, rgba(45, 45, 45, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 80% 80%, rgba(45, 45, 45, 0.1) 0%, transparent 40%);
            pointer-events: none;
            z-index: 0;
        }

        .card-container {
            width: 100%;
            max-width: 1000px;
            display: flex;
            flex-direction: column;
            gap: 2rem;
            margin: 2rem auto;
            position: relative;
            z-index: 1;
        }

        .header-section {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            display: flex;
            align-items: stretch;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.2);
            border: 1px solid var(--border-color);
            overflow: hidden;
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .header-section:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .profile-image-container {
            width: 300px;
            height: 400px;
            position: relative;
            overflow: hidden;
            border-right: 1px solid var(--border-color);
        }

        .profile-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: transform 0.3s ease;
            filter: grayscale(20%);
        }

        .profile-image:hover {
            transform: scale(1.05);
            filter: grayscale(0%);
        }

        .header-content {
            padding: 3.5rem;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: linear-gradient(135deg, rgba(25, 25, 25, 0.8) 0%, rgba(20, 20, 20, 0.8) 100%);
            max-width: 100%;
            overflow: hidden;
        }

        .job-title {
            color: var(--text-dark);
            font-size: 1.3rem;
            font-weight: 500;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            position: relative;
            display: inline-block;
        }

        .job-title::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 40px;
            height: 1px;
            background: var(--border-color);
            border-radius: 1px;
        }

        .name {
            color: var(--text-light);
            font-size: 2.8rem;
            margin-bottom: 1.5rem;
            font-weight: 600;
            line-height: 1.2;
        }

        .bio {
            color: var(--text-dark);
            line-height: 1.8;
            font-size: 1.2rem;
            margin-bottom: 2rem;
            word-wrap: break-word;
            text-wrap: balance;
            max-width: 100%;
            overflow-wrap: break-word;
            white-space: normal;
        }

        .info-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }

        .personal-info, .social-info, .services-section {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.2);
            border: 1px solid var(--border-color);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .personal-info:hover, .social-info:hover, .services-section:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .section-title {
            font-size: 2rem;
            margin-bottom: 2.5rem;
            color: var(--text-light);
            position: relative;
            padding-bottom: 1rem;
            font-weight: 600;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 80px;
            height: 1px;
            background: var(--border-color);
            border-radius: 1px;
        }

        .contact-list {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 1.2rem;
            padding: 1.2rem;
            border-radius: 12px;
            transition: all 0.3s ease;
            background: var(--hover-bg);
            border: 1px solid var(--border-color);
        }

        .contact-item:hover {
            background: rgba(45, 45, 45, 0.6);
            transform: translateX(5px);
        }

        .contact-item i {
            color: var(--text-light);
            font-size: 1.5rem;
            width: 40px;
            text-align: center;
        }

        .contact-item span,
        .contact-item a {
            color: var(--text-dark);
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: 500;
            max-width: 100%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .contact-item a:hover {
            color: var(--text-light);
        }

        .social-list {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }

        .social-item a {
            display: flex;
            align-items: center;
            gap: 1.2rem;
            color: var(--text-dark);
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: 500;
            padding: 1.2rem;
            border-radius: 12px;
            transition: all 0.3s ease;
            background: var(--hover-bg);
            border: 1px solid var(--border-color);
        }

        .social-item a:hover {
            background: rgba(45, 45, 45, 0.6);
            transform: translateX(5px);
            color: var(--text-light);
        }

        .social-item i {
            font-size: 1.5rem;
            width: 40px;
            text-align: center;
            color: var(--text-light);
        }

        .services-section {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.2);
            border: 1px solid var(--border-color);
            height: auto;
            min-height: 200px;
            display: flex;
            flex-direction: column;
        }

        .services-title {
            font-size: 2rem;
            margin-bottom: 2rem;
            color: var(--text-light);
            position: relative;
            padding-bottom: 1rem;
            font-weight: 600;
        }

        .services-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 80px;
            height: 1px;
            background: var(--border-color);
            border-radius: 1px;
        }

        .services-content {
            color: var(--text-dark);
            line-height: 1.8;
            font-size: 1.2rem;
            word-wrap: break-word;
            flex-grow: 1;
            overflow-y: auto;
            max-width: 100%;
            overflow-wrap: break-word;
            white-space: normal;
        }

        .get-card-link {
            display: flex;
            justify-content: center;
            margin-top: 2rem;
        }

        .get-card-button {
            display: inline-flex;
            align-items: center;
            gap: 1rem;
            background: var(--hover-bg);
            color: var(--text-light);
            padding: 1.2rem 2.5rem;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 500;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.2);
        }

        .get-card-button:hover {
            transform: translateY(-2px);
            background: rgba(45, 45, 45, 0.6);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .get-card-button i {
            font-size: 1.3rem;
        }

        .social-item.instagram a:hover {
            background: rgba(45, 45, 45, 0.6);
            color: var(--text-light);
        }

        .social-item.facebook a:hover {
            background: rgba(45, 45, 45, 0.6);
            color: var(--text-light);
        }

        .social-item.linkedin a:hover {
            background: rgba(45, 45, 45, 0.6);
            color: var(--text-light);
        }

        .social-item.tiktok a:hover {
            background: rgba(45, 45, 45, 0.6);
            color: var(--text-light);
        }

        .social-item a:hover i {
            color: var(--text-light);
        }

        @media (max-width: 768px) {
            body {
                padding: 2rem 1rem;
            }

            .card-container {
                margin-top: 100px;
                margin-bottom: 2rem;
                width: 100%;
                max-width: 100%;
            }

            .header-section {
                flex-direction: column;
                text-align: center;
                padding-top: 4rem;
                overflow: visible;
            }

            .profile-image-container {
                width: 120px;
                height: 120px;
                margin: 0 auto 1.5rem;
                border-radius: 50%;
                overflow: hidden;
                border: 1px solid var(--border-color);
                box-shadow: 0 4px 24px rgba(0, 0, 0, 0.2);
                position: absolute;
                top: -60px;
                left: 50%;
                transform: translateX(-50%);
                z-index: 2;
            }

            .header-content {
                margin-left: 0;
                padding: 1.5rem;
            }

            .name {
                font-size: 1.8rem;
                margin-bottom: 0.5rem;
            }

            .job-title {
                font-size: 1.2rem;
                margin-bottom: 0.8rem;
            }

            .bio {
                font-size: 1rem;
                line-height: 1.5;
            }

            .info-section {
                grid-template-columns: 1fr;
                width: 100%;
                gap: 1.5rem;
            }

            .personal-info, .social-info, .services-section {
                width: 100%;
                padding: 1.5rem;
            }

            .section-title {
                text-align: center;
                font-size: 1.5rem;
                margin-bottom: 1.5rem;
            }

            .section-title::after {
                left: 50%;
                transform: translateX(-50%);
            }

            .contact-item, .social-item a {
                padding: 1rem;
            }

            .contact-item i, .social-item i {
                font-size: 1.2rem;
                width: 24px;
            }

            .contact-item span, .contact-item a, .social-item a {
                font-size: 1rem;
            }

            .services-content {
                font-size: 1rem;
                line-height: 1.6;
            }

            .get-card-button {
                padding: 0.8rem 1.5rem;
                font-size: 1rem;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<body>
    <div class="card-container">
        <section class="header-section">
            <div class="profile-image-container">
                <img id="profile-image" class="profile-image" src="" alt="Profile">
            </div>
            <div class="header-content">
                <h1 class="job-title" id="job-title"></h1>
                <h2 class="name" id="name"></h2>
                <p class="bio" id="bio"></p>
            </div>
        </section>

        <div class="info-section">
            <section class="personal-info">
                <h2 class="section-title">Contact</h2>
                <ul class="contact-list">
                    <li class="contact-item">
                        <i class="fas fa-phone"></i>
                        <a href="tel:" id="phone"></a>
                    </li>
                    <li class="contact-item">
                        <i class="fas fa-envelope"></i>
                        <a href="mailto:" id="email"></a>
                    </li>
                    <li class="contact-item">
                        <i class="fas fa-map-marker-alt"></i>
                        <a href="https://www.google.com/maps/search/" id="address"></a>
                    </li>
                    <li class="contact-item">
                        <i class="fas fa-globe"></i>
                        <a href="" id="website" target="_blank"></a>
                    </li>
                </ul>
            </section>

            <section class="social-info">
                <h2 class="section-title">Social Media</h2>
                <ul class="social-list">
                    <li class="social-item instagram">
                        <a href="" id="instagram" target="_blank">
                            <i class="fab fa-instagram"></i>
                            <span>Instagram</span>
                        </a>
                    </li>
                    <li class="social-item facebook">
                        <a href="" id="facebook" target="_blank">
                            <i class="fab fa-facebook"></i>
                            <span>Facebook</span>
                        </a>
                    </li>
                    <li class="social-item linkedin">
                        <a href="" id="linkedin" target="_blank">
                            <i class="fab fa-linkedin"></i>
                            <span>LinkedIn</span>
                        </a>
                    </li>
                    <li class="social-item tiktok">
                        <a href="" id="tiktok" target="_blank">
                            <i class="fab fa-tiktok"></i>
                            <span>TikTok</span>
                        </a>
                    </li>
                </ul>
            </section>
        </div>

        <section class="services-section">
            <h2 class="services-title">Services</h2>
            <div class="services-content" id="services"></div>
        </section>

        <div class="get-card-link">
            <a href="/FAYNME/index.html#virtual-card-form" class="get-card-button">
                <i class="fas fa-id-card"></i>
                Create my card
            </a>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
    <script>
        // Fonction pour lire les paramètres de l'URL
        function getUrlParameters() {
            const params = new URLSearchParams(window.location.search);
            return {
                name: params.get('name') || '',
                profile_image: params.get('profile_image') || '',
                phone: params.get('phone') || '',
                address: params.get('address') || '',
                website: params.get('website') || '',
                title: params.get('title') || '',
                bio: params.get('bio') || '',
                services: params.get('services') || '',
                instagram: params.get('instagram') || '',
                facebook: params.get('facebook') || '',
                linkedin: params.get('linkedin') || '',
                tiktok: params.get('tiktok') || '',
                email: params.get('email') || ''
            };
        }

        // Fonction pour tronquer le texte
        function truncateText(text, maxLength = 25) {
            if (!text) return '';
            return text.length > maxLength ? text.substring(0, maxLength) + '...' : text;
        }

        // Fonction pour mettre à jour le contenu de la page
        function updatePageContent() {
            const params = getUrlParameters();
            
            // Mettre à jour le titre de la page
            document.title = `${params.name} - Personal Card`;
            
            // Mettre à jour l'image de profil
            const profileImage = document.getElementById('profile-image');
            if (params.profile_image) {
                profileImage.src = params.profile_image;
            }
            
            // Mettre à jour les informations personnelles
            document.getElementById('name').textContent = truncateText(params.name || '');
            document.getElementById('job-title').textContent = truncateText(params.title || '');
            document.getElementById('bio').textContent = params.bio || '';
            
            // Mettre à jour les informations de contact
            document.getElementById('phone').textContent = truncateText(params.phone || '');
            document.getElementById('email').textContent = truncateText(params.email || '');
            document.getElementById('address').textContent = truncateText(params.address || '');
            document.getElementById('website').textContent = truncateText(params.website || '');
            document.getElementById('website').href = params.website || '#';
            
            // Mettre à jour les liens des réseaux sociaux
            const socialLinks = {
                instagram: document.getElementById('instagram'),
                facebook: document.getElementById('facebook'),
                linkedin: document.getElementById('linkedin'),
                tiktok: document.getElementById('tiktok')
            };
            
            for (const [platform, element] of Object.entries(socialLinks)) {
                if (params[platform]) {
                    element.href = params[platform];
                    element.style.display = 'block';
                } else {
                    element.style.display = 'none';
                }
            }
            
            // Mettre à jour les services
            document.getElementById('services').textContent = params.services || '';
        }

        // Mettre à jour la page au chargement
        document.addEventListener('DOMContentLoaded', updatePageContent);
    </script>
